<form [formGroup]="form"(ngSubmit)="submit()">
  <div class="form-group">
    <label for="typePresta">type</label>
    <input
      type="text"
      class="form-control"
      formControlName="typePresta"
      id="typePresta"
    />
    <div class="alert alert-danger" *ngIf="
    form.controls['typePresta'].invalid
     && form.controls['typePresta'].touched">
     Champ invalide
    </div>
  </div>

  <div class="form-group">
    <label for="client">client</label>
    <!-- <input
      type="text"
      class="form-control"
      formControlName="client"
      id="client"
    />
     <div
      class="alert altert-danger"
      *ngIf="form.controls['client'].invalid && form.controls['client'].touched"
    >
      Champ invalide
    </div> -->
  <select
    class="form-control"
    formControlName="client"
    id="client"
  >
    <!-- Utilisation de l'Observable clients$ pour alimenter la liste -->
    <option *ngFor="let client of clients$ | async" [value]="client.id">
      {{ client.name }} <!-- Affiche le nom du client -->
    </option>
  </select>
  <!-- <div
    class="alert alert-danger"
    *ngIf="form.controls['client'].invalid && form.controls['client'].touched"
  >
    Champ invalide
  </div> -->
  </div>

  <div class="form-group">
    <label for="nbJours">nbJours</label>
    <input
      type="number"
      class="form-control"
      formControlName="nbJours"
      id="nbJours"
    />
  </div>

  <div class="form-group">
    <label for="tjmHt">tjmHt</label>
    <input
      type="number"
      class="form-control"
      formControlName="tjmHt"
      id="tjmHt"
    />
  </div>

  <div class="form-group">
    <label for="tva">tva</label>
    <input type="number" class="form-control" formControlName="tva" id="tva" />
  </div>

  <div class="form-group">
    <label for="state">state</label>
    <select class="form-control" id="state" formControlName="state">
      <option *ngFor="let state of status" [value]="state">{{ state }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="comment">comment</label>
    <textarea
      class="form-control"
      id="comment"
      formControlName="comment"
      form
    ></textarea>
  </div>

  <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
